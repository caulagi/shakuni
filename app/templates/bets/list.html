{% extends "layout.html" %}

{% block content%}
  <div class="container vspace-three">
    {% include "inc/nav.html" %}
    <dl class="dl-horizontal well">
      <dt>Match</dt>
      <dd>{{ group_match.match }}</dd>
      <dt>Start time</dt>
      <dd>{{ group_match.match.start_time }}</dd>
      {% if bets %}
        <dt>Currency</dt>
        <dd>{{ bets[0].currency }}</dd>
        <dt>Pot</dt>
        <dd><strong> {{ bets[0].pot() }}</strong></dd>
      {% endif %}
    </dl>
    {% include "inc/bets_list.html" %}
    <div class="row text-center">
      <a href="{{ url_for('bets_blueprint.create', id=group_match.id) }}" class="btn btn-success">Update bet</a>
    </div>
  </div>
{% endblock %}
