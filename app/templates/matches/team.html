{% extends "layout.html" %}

{% block content %}
  <div class="container vspace-three">
    <dl class="dl-horizontal">
      <dt>Country</dt>
      <dd>{{ team.country }}</dd>
      <dt>Players</dt>
      <dd>
        <ul>
          {% for player in team.players %}
            <li>
              <a href="{{url_for('matches_blueprint.player', id=player.id)}}">{{player.name}}</a>
            </li>
          {% endfor %}
        </ul>
      </dd>
    </dl>
  </div>
{% endblock %}
